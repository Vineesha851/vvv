<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Airbnb price</h1>
        <label>City</label>
        <select name="City">
            <option value="Bangalure">Bengalure</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
        </select><br><br>
        <label>RoomType</label>
        <select name="RoomType">
            <option value="Entire home/apt">Entire home/apt</option>
            
            <option value="Private room">Private room</option>
            
            <option value="Shared room">Shared room</option>
        </select><br><br>
        <label>Bedrooms</label>
        
        <input type="number" name="Bedrooms" min="1" max="10" placeholder="Bedrooms"><br><br>
        <label>Bathrooms</label>

        <input type="number" name="Bathrooms" min="1" max="5" placeholder="Bathrooms"><br><br>

        <label>GuestsCapacity</label>
        <input type="number" name="GuestsCapacity" min="1" max="10" placeholder="GuestsCapacity"><br><br>

        <label>HasWifi</label>
        <select name="HasWifi">
        <option value="1">Yes</option>
        <option value="0">No</option>
        </select><br><br>

        <label>HasAC</label>
        <select name="HasAC">
        <option value="1">Yes</option>
        <option value="0">No</option>
        </select><br><br>

        <label>DistanceFromCityCenter</label>
        <input type="number" name="DistanceFromCityCenter" min="10" max="50" placeholder="DistanceFromCityCenter"><br><br>
        <button type="Submit">Submit</button>

    </form>
    {%if prediction %}
        <h2>{{prediction}}</h2>

    {%endif %}
</body>
</html>
